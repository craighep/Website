<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/ico" href="favicon.ico">
  <link href="tweet.css" type="text/css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Snippet|Londrina+Shadow' rel='stylesheet' type='text/css'>
  <title>Tweet Example</title>
  <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
<script language="javascript" src="tweet.js" type="text/javascript"></script>
</head>

<body>
<div id ="tweets">
	<h2>Tweets @<a href="http://twitter.com/craighepy">craighepy</a></h2>
<div class="tweet">
</div>
</div>
</body>
<script type='text/javascript'>
	   window.setInterval(function(){
	run();
	}, 1000);
	function run(){
    $(document).ready(function(){
        $(".tweet").tweet({
            username: "craighepy",
            join_text: "auto",
            avatar_size: 32,
            count: 10,
            loading_text: "Loading Tweets..."
        });
    });
	}
 
</script>


</html>
